
<!DOCTYPE html>
<html lang="mr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>श्री गजानन अमृत दूध डेअरी, चिखली</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dairy-brown': '#3D2B1F',
              'dairy-orange': '#F97316',
              'cream': '#FCF6E5', // Warm rich cream
              'box-color': '#FEF9EF', // Very soft eggshell
              'soft-tan': '#F2E6D8', // Rustic tan
              'royal-red': '#DC2626',
              'fresh-green': '#22C55E',
              'milk-white': '#FEFEFA', // Off-white
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --dairy-brown: #3D2B1F;
        --dairy-orange: #F97316;
        --cream: #FCF6E5;
        --royal-red: #DC2626;
        --fresh-green: #22C55E;
      }
      body {
        font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
        background-color: var(--cream);
        overflow-x: hidden;
      }
      
      .glass {
        background: rgba(252, 246, 229, 0.8); /* Using cream as base */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(61, 43, 31, 0.1);
      }

      .bg-mesh {
        background-color: #FCF6E5;
        background-image: 
          radial-gradient(at 0% 0%, hsla(38,100%,92%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(28,100%,88%,1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(42,100%,94%,1) 0, transparent 50%);
        background-attachment: fixed;
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 5s ease-in-out infinite; }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(220, 38, 38, 0.1); }
        50% { box-shadow: 0 0 30px rgba(220, 38, 38, 0.3); }
      }
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }

      .btn-shine-fast { position: relative; overflow: hidden; }
      .btn-shine-fast::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -100%;
        width: 100%;
        height: 200%;
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(45deg);
        transition: all 0.3s;
      }
      .btn-shine-fast:hover::after {
        left: 100%;
        transition: all 0.7s;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb {
        background: var(--dairy-brown);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
  </head>
  <body class="bg-mesh">
    <div id="root"></div>
  </body>
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });

    setInterval(() => {
      document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
    }, 1000);
  </script>
</html>
